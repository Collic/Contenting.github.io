<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="gentXia">
    <link href="bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>登录页面</title>
</head>

<body>
    <div class="wrapper">
        <div class="empty"></div>

        <div class="container">
            <div class="sprite-login">
                <img src="image/milogin/sprite_login.gif" alt="">
            </div>
            <main>
                <img src="image/milogin/milogo.png" alt="">
                <p>小米账号登录</p>
                <form type="form">
                    <input type="text" placeholder="邮箱/手机号码/小米帐号" autocomplete="off">
                    <input type="password" placeholder="密码" autocomplete="off">
                    <button type="submit">立即登录</button>
                </form>
            </main>
            <footer>
                <caption>其他方式登录</caption>
                <section>
                    <span><i class="fa fa-qq"></i></span>
                    <span><i class="fa fa-weibo"></i></span>
                    <span><i class="fa fa-weixin"></i></span>
                </section>
                <section>
                    <span>注册小米账号</span>
                    <span>|</span>
                    <span>忘记密码？</span>
                </section>
            </footer>
        </div>

        <div class="empty"></div>

        <address>
            <p>
                <span>简体</span>
                <span>|</span>
                <span>繁体</span>
                <span>|</span>
                <span>English</span>
                <span>|</span>
                <span>常见问题</span>
            </p>
            <p>
                小米公司版权所有-京ICP备10046444-<img src="image/milogin/ghs.png" alt="">京公网安备11010802020134号-京ICP证110507号
            </p>
        </address>
    </div>
    <script src="bootstrap/3.3.5/js/jquery.min.js"></script>
    <script src="bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
